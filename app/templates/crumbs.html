<h4>
    <span><a href="{{ url_for('browse_path') }}">s3</a></span>
    <span>://</span>
    {% for part in crumbs %}
        <span><a href="{{ url_for('browse_path', s3path=part.href) }}">{{ part.value }}</a></span>
        {% if not loop.last %}
            <span>/</span>
        {% endif %}
    {% endfor %}
</h4>
